<!DOCTYPE html>
<html>
<head>
	<title>Tugas 2 Form Theresia Nazela</title>
</head>
<body>
	<table border="1">
		<tr bgcolor="purple">
			<th>Name</th>
			<th>Value</th>
		</tr>
		<tr>
			<td>Name</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Sex</td>
			<td>
				<input type="radio" name="sex" value="male"> Male <br>
				<input type="radio" name="sex" value="female"> Female
			</td>
		</tr>
		<tr>
			<td>Eye color</td>
			<td>
				<select name="eye color">
					<option>Red</option>
					<option>Green</option>
					<option>Blue</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Check all that apply</td>
			<td>
				<input type="checkbox" name="a" value="1">Over 6 feet tall <br>
				<input type="checkbox" name="b" value="1">Over 200 pounds
			</td>
		</tr>
		<tr>
			<td colspan="2">
				Describe your athletic ability:<br>
				<textarea name="athletic" cols="50" rows="4"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="Enter my information">
			</td>
		</tr>
	</table>
</body>
</html>
